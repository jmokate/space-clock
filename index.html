<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>!SPACE CLOCK!</title>
</head>
<body>
  <div id="date-container">
    <span id="day-of-week">Friday, </span><span id="current-month">October</span><span id="day-number"> 25</span> 
  </div>
  <div id="clock-container">
    <div class="time-box">
      <p id="hours"></p><span class="colon">:</span>
    </div>
    <div class="time-box">
      <p id="minutes"></p><span class="colon">:</span>
    </div>
    <div class="time-box">
      <p id="seconds"></p>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
